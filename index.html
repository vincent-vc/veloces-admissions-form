<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Veloces Admissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-wrapper">
    <form id="admissionForm">

      <h2>Admissions Open 2026</h2>
      <p class="subtitle">UG Application Form 2026</p>

      <div class="form-grid">

        <!-- Row 1 -->
        <div class="form-group">
          <label>Enter Name *</label>
          <input type="text" name="fullname" required />
        </div>

        <div class="form-group">
          <label>Enter Email Address *</label>
          <input type="email" name="email" required />
        </div>

        <!-- Row 2 -->
        <div class="form-group full">
          <label>Enter Mobile Number *</label>
          <div class="phone">
            <span>+91</span>
            <input type="tel" name="mobile" required />
          </div>
        </div>

        <!-- Row 3 -->
        <div class="form-group">
          <label>Select State *</label>
          <input type="text" name="state" required />
        </div>

        <div class="form-group">
          <label>Select City *</label>
          <input type="text" name="city" required />
        </div>

        <!-- Row 4 -->
        <div class="form-group full">
          <label>Your School *</label>
          <input type="text" name="school" placeholder="Enter your school name" required />
        </div>

        <!-- Row 5 -->
        <div class="form-group">
          <label>Interested Course *</label>
          <select name="course" required>
            <option value="">Select your answer</option>
            <option value="BBA">BBA</option>
            <option value="BSc">BSc</option>
            <option value="BA">BA</option>
          </select>
        </div>

        <div class="form-group">
          <label>Interested Campus *</label>
          <select name="campus" required>
            <option value="">Select your answer</option>
            <option value="Chennai">Chennai</option>
            <option value="Kattankulathur">Kattankulathur</option>
            <option value="Ramapuram">Ramapuram</option>
          </select>
        </div>

      </div>

      <div class="captcha">
        CAPTCHA will come here
      </div>

      <button type="submit">Send OTP</button>

      <p class="note">
        By submitting, you agree to be contacted by Veloces Campus.
      </p>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
