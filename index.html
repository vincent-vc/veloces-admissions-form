<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Veloces Admissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-wrapper">
    <form id="admissionForm">

      <h2>Admissions Open 2026</h2>
      <p class="subtitle">UG Application Form 2026</p>

      <div class="form-grid">

        <!-- Row 1 -->
        <div class="form-group">
          <label>Enter Name *</label>
          <input type="text" required />
        </div>

        <div class="form-group">
          <label>Enter Email Address *</label>
          <input type="email" required />
        </div>

        <!-- Row 2 -->
        <div class="form-group full">
          <label>Enter Mobile Number *</label>
          <div class="phone">
            <span>+91</span>
            <input type="tel" required />
          </div>
        </div>

        <!-- Row 3 -->
        <div class="form-group">
          <label>Select State *</label>
          <input type="text" required />
        </div>

        <div class="form-group">
          <label>Select City *</label>
          <input type="text" required />
        </div>

        <!-- Row 4 -->
        <div class="form-group full">
          <label>Your School *</label>
          <input type="text" placeholder="Enter your school name" required />
        </div>

        <!-- Row 5 -->
        <div class="form-group">
          <label>Interested Course *</label>
          <select required>
            <option value="">Select your answer</option>
            <option>BBA</option>
            <option>BSc</option>
            <option>BA</option>
          </select>
        </div>

        <div class="form-group">
          <label>Interested Campus *</label>
          <select required>
            <option value="">Select your answer</option>
            <option>Chennai</option>
            <option>Kattankulathur</option>
            <option>Ramapuram</option>
          </select>
        </div>

      </div>

      <div class="captcha">
        CAPTCHA will come here
      </div>

      <button type="button">Send OTP</button>

      <p class="note">
        By submitting, you agree to be contacted by Veloces Campus.
      </p>

    </form>
  </div>

</body>
</html>
